<body class="body_kwitterRoom">
    <span id="log-out">
        <a href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-log-out" onclick="logOut()"></span> Log out
            <label class=""></label>
        </a>
        
    </span>
    <br>
    <br>
    <center>
        <span id="logged"></span>
        <!--HTML TAG HOLDING THE USERNAME-->
        <input type="text" id="input1" class="form-control" placeholder="Search the ROOM">
        <!--An input box for taking the room name.-->
        <br>
        <div class="names" id="namesId">
            
        </div>
        <br>
        <span id="add-room">
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-plus" onclick="addRoom()"></span> Add ROOM
                <label class=""></label>
            </a>
        </span>
    </center>
